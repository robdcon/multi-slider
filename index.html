
<!DOCTYPE html>
<html>
<head>
	<title>multislider</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="multislider.js?ver=2"></script>
  <link rel="stylesheet" type="text/css" href="multislider.css">
</head>
<body>

	<div class="multislider-container">

		<div class="slide-container">

			<div class="slide-container-inner">
			
				<div class="slide one active">
					
					<img src="https://via.placeholder.com/200">

				</div><!--slide-->
				<div class="slide two">
					
					<img src="https://via.placeholder.com/200">

				</div><!--slide-->
				<div class="slide three">
					
					<img src="https://via.placeholder.com/200">

				</div><!--slide-->

			</div><!--slide-container-inner-flex-->

		</div><!-- slide-container -->

		<div class="controls-container">
			<div id="left"><<<</div>
			<div id="right">>>></div>
		</div>

	</div><!--multislider-container-->

	
	
</body>
</html>
